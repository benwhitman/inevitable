<div>
    <h1>{{ metadata.name }}</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container *ngFor="let col of getColumns()" [matColumnDef]="col.name">
            <!-- header -->
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.displayName }}</th>
          
            <!-- row cell -->
            <td mat-cell *matCellDef="let item"> {{ item[col.name] }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getColumnNames()"></tr>
        <tr mat-row *matRowDef="let row; columns: getColumnNames();"></tr>
    </table>
</div>
