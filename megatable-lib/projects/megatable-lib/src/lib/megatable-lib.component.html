<div>
    megatable for {{ name }}

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container *ngFor="let col of getColumns()" [matColumnDef]="col.name">
            <!-- header -->
            <th mat-header-cell *matHeaderCellDef>{{ col.displayName }}</th>
          
            <!-- row cell -->
            <td mat-cell *matCellDef="let item"> {{ item[col.name] }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="getDisplayColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayColumns();"></tr>
    </table>
</div>
